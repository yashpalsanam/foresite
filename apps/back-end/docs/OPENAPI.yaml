openapi: 3.0.0
info:
  title: Foresite API
  description: Real estate management platform API
  version: 1.0.0
  contact:
    name: Foresite Team
    email: support@foresite.com

servers:
  - url: http://localhost:5000/api
    description: Development server
  - url: https://api.foresite.com/api
    description: Production server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [user, agent, admin]
        avatar:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time

    Property:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        description:
          type: string
        propertyType:
          type: string
          enum: [house, apartment, condo, villa, land, commercial, office]
        status:
          type: string
          enum: [available, sold, rented, pending, draft]
        listingType:
          type: string
          enum: [sale, rent]
        price:
          type: number
        address:
          type: object
        features:
          type: object
        images:
          type: array
          items:
            type: object
        owner:
          type: string
        createdAt:
          type: string
          format: date-time

paths:
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Invalid input

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
        '401':
          description: Invalid credentials

  /properties:
    get:
      tags:
        - Properties
      summary: Get all properties
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      properties:
                        type: array
                        items:
                          $ref: '#/components/schemas/Property'

  /users:
    get:
      tags:
        - Users
      summary: Get all users (Admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Success
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
