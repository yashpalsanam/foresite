version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: foresite-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-foresite}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - foresite-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: foresite-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    networks:
      - foresite-network

  # Back-end API
  backend:
    build:
      context: ./apps/back-end
      dockerfile: Dockerfile
    container_name: foresite-backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      MONGO_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DB_NAME:-foresite}?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
    env_file:
      - ./apps/back-end/.env
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./apps/back-end:/app
      - /app/node_modules
    networks:
      - foresite-network

  # Front-end Website
  frontend:
    build:
      context: ./apps/front-end
      dockerfile: Dockerfile
    container_name: foresite-frontend
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001/api/v1
    env_file:
      - ./apps/front-end/.env.local
    depends_on:
      - backend
    volumes:
      - ./apps/front-end:/app
      - /app/node_modules
      - /app/.next
    networks:
      - foresite-network

  # Admin Panel
  admin:
    build:
      context: ./apps/admin-panel
      dockerfile: Dockerfile
    container_name: foresite-admin
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      VITE_API_URL: http://localhost:3001/api/v1
      VITE_SOCKET_URL: http://localhost:3001
    env_file:
      - ./apps/admin-panel/.env.local
    depends_on:
      - backend
    volumes:
      - ./apps/admin-panel:/app
      - /app/node_modules
    networks:
      - foresite-network

networks:
  foresite-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
